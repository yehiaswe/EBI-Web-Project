<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<title>registration page</title>
	<link rel="stylesheet" href="sign.css">
   	<link rel="icon" href="logo.png">
	<link>
  </head>
  <body>
    <header>
	<!--nav -->
	<nav>
		<div class="menu">
				<div class="logo">
				  <a href="../home/index.html">Cake</a>
				</div>
				<ul>
				  <li><a href="../login/login.html">Login</a></li>
				  <li><a href="../cake/cake.html">Menu</a></li>
				  
				</ul>
		</div>
	  </nav>
	</header>
	<!--nav -->
	<div class="log-form">
		
	
	<div class="login-wrap">
		<div class="login-html">
			<label for="tab" class="prag">Create Account</label>
			<div class="login-form">
				<div class="sign-in-htm">
			<div class="group">
						<label for="Full Name" class="label">Full Name</label>
						<input id="full" type="text" class="input">
					</div>
					<div class="group">
						<label for="phone" class="label">Phone Number</label>
						<input id="phone" type="text" class="input">
					</div>
					<div class="group">
						<label for="email" class="label">Email</label>
						<input id="email" type="email" class="input">
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="pass" type="password" class="input" data-type="password">
					</div>
					<div class="group">
						<label for="conpass" class="label">Confirm Password</label>
						<input id="conpass" type="password" class="input" data-type="password">
					</div>
					<div class="group">
						<a class="button" href="../login/login.html">Sign up</a>
					</div>
					
				</div>
				</div>
			</div>
		</div>
	</div>
    </div>
  </body>
</html>
